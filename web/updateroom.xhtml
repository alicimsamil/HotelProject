<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Oda Bilgilerini Güncelle</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div align="center">
            <h1>Oda Bilgilerini Güncelle</h1>
           
            <h:form>
                <label for="id">Oda Id'sini Giriniz</label><br/>
                <h:inputText value="#{roomBean.entity.id}"/><br/>
                <label for="roomNumber">Oda Numarasını Giriniz</label><br/>
                <h:inputText value="#{roomBean.entity.roomNo}"/><br/>
                <label for="bedSize">Yatak Sayısını Giriniz</label><br/>
                <h:inputText value="#{roomBean.entity.bedNumber}"/><br/>
                <label for="isItHasView">Manzarası Var Mı?</label><br/>
                <h:inputText value="#{roomBean.entity.location}"/><br/><br/>
                <label for="isItFull">Oda Dolu Mu?</label><br/>
                <h:inputText value="#{roomBean.entity.isFull}"/><br/><br/>
                <h:commandButton action="#{roomBean.updateRoom}" value="Güncelle"/>
            </h:form>
        </div>
    </body>
</html>
