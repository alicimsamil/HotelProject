<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Oda Bilgilerini Güncelle</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div align="center">
            <h1>Oda Bilgilerini Güncelle</h1>
            <form>
                <label for="roomNumber">Oda Numarasını Giriniz</label><br/>
                <input type="number" id="roomNumber" name="roomNumber"/><br/>
                <label for="bedSize">Yatak Sayısını Giriniz</label><br/>
                <input type="number" id="bedSize" name="bedSize"/><br/>
                <label for="isItHasView">Manzarası Var Mı?</label><br/>
                <input type="checkbox" id="isItHasView" name="isItHasView"/><br/>  
                <label for="isItFull">Oda Dolu Mu?</label><br/>
                <input type="checkbox" id="isItFull" name="isItFull"/><br/>
                <input type="submit" id="submit" value="Güncelle"/>
            </form>
        </div>
    </body>
</html>
