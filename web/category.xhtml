<<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <!-- veriatabanı kayıt işlemi için form ayzıyoruz --> 
        <h:form id="category-table">
            Kategori Başlığı : <h:inputText value="#{categoryBean.entity.name}"/>
            <h:commandButton rendered="#{categoryBean.entity.id!=0}" action="#{categoryBean.create}" value= "Kaydet">
            <f:ajax execute ="@this" render="category-form"/>
            </h:commandButton>

            <h:commandButton rendered="#{categoryBean.entity.id!=0}" action="#{categoryBean.update}" value= "Güncelle"/>

        </h:form>

        <hr />
        <h:form id="category-form">
            <h:dataTable  border ="1" value="#{categoryBean.list}" var="c">
            <h:column>
                <f:facet name="header">ID </f:facet>
                    #{c.id}
            </h:column>
            <h:column>
                <f:facet name="header">CATEGORY NAME</f:facet>
                    #{c.name}
            </h:column>
            <h:column>
                <f:facet name="header">CREATED</f:facet>
                    #{c.created}
            </h:column>
            <h:column>
                <f:facet name="header">UPDATED</f:facet>
                    #{c.updated}
            </h:column>
            <h:column>
                <f:facet name="header">DELETE</f:facet>
                <h:commandButton action="#{categoryBean.delete(c)}" value="Sil"/>
                
            </h:column>
             <h:column>
                <f:facet name="header">UPDATE</f:facet>
                <h:commandButton action="#{categoryBean.setEntity(c)}" value="Düzenle"/>
            </h:column>
            </h:dataTable>
        </h:form>
             <!-- #{categoryBean.list} liste çekmek için kullanılır --> 
                
                

    </h:body>
</html>
