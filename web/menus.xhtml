<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title>Menüler</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>
            <ul>
                <ui:repeat value="#{menuBean.menus}" var="menus">
                    <li>
                        <p>Yemek: #{menus.food}  İçecek: #{menus.drink}  Tatlı: #{menus.desserts} </p>
                    </li>
                </ui:repeat>
            </ul>
        </div>
    </body>
</html>
