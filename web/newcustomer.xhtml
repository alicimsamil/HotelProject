<?xml version="1.0" encoding="UTF-8"?>


<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    
    
    <head>
        <title>Yeni Müşteri Ekle</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div  align="center">
            <h1>Yeni Müşteri Ekle</h1>
            <h:form>
                <label for="name">Müşteri Adını Giriniz</label><br/>
                <h:inputText value="#{customerBean.entity.name}"/><br/>
                <label for="Surname">Müşter Soyadını Giriniz</label><br/>
                <h:inputText value="#{customerBean.entity.surname}"/><br/>
                <label for="PhoneNumber">Müşteri Telefon Numarasını Giriniz</label><br/>
                <h:inputText value="#{customerBean.entity.phoneNumber}"/><br/><br/>
                <label for="CustomerLogin">Müşteri Giriş Zamanı Giriniz</label><br/>
                <h:inputText value="#{customerBean.entity.customerLogin}"/><br/><br/>
                <label for="Customerexit">Müşteri Çıkış Zamanı Giriniz</label><br/>
                <h:inputText value="#{customerBean.entity.customerExit}"/><br/><br/>
                <h:commandButton action="#{customerBean.saveCustomer}" value="Kaydet"/>
            </h:form>
        </div>
    </body>
</html>
