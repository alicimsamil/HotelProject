<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       
        <!-- veriatabanı kayıt işlemi için form ayzıyoruz --> 
      <h:form>
            Ad : <h:inputText value="#{personelBean.entity.ad}"/>
            Soy ad : <h:inputText value="#{personelBean.entity.soyad}"/>
            TC : <h:inputText value="#{personelBean.entity.tc}"/>
            TEL : <h:inputText value="#{personelBean.entity.tel}"/>
            Yer : <h:inputText value="#{personelBean.entity.dogumyer}"/>
            <h:commandButton rendered="#{personelBean.entity.id!=0}" action="#{personelBean.create}" value= "Kaydet"/>
            <h:commandButton rendered="#{personelBean.entity.id!=0}" action="#{personelBean.update}" value= "Güncelle"/>
            
        </h:form>

        <hr />
        <h:form>
            <h:dataTable border ="1" value="#{personelBean.list}" var="p">
            <h:column>
                <f:facet name="header">ID </f:facet>
                    #{p.id}
            </h:column>
            <h:column>
                <f:facet name="header">AD</f:facet>
                    #{p.ad}
            </h:column>
            <h:column>
                <f:facet name="header">SOY AD</f:facet>
                    #{p.soyad}
            </h:column>
            <h:column>
                <f:facet name="header">TC</f:facet>
                    #{p.tc}
            </h:column>
            <h:column>
                <f:facet name="header">TEL</f:facet>
                    #{p.tel}
            </h:column>
            <h:column>
                <f:facet name="header">YER</f:facet>
                    #{p.dogumyer}
            </h:column>
            <h:column>
                <f:facet name="header">DELETE</f:facet>
                <h:commandButton action="#{personelBean.delete(p)}" value="Sil"/>
            </h:column>
             <h:column>
                <f:facet name="header">UPDATE</f:facet>
                <h:commandButton action="#{personelBean.setEntity(p)}" value="Düzenle"/>
            </h:column>
            </h:dataTable>
        </h:form>
          <!-- #{personelBean.list} liste çekmek için kullanılır --> 

    </h:body>
</html>
