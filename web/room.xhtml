<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Oda Detayı</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div align="center">
            <h:form>
                <label for="roomNo">Oda Numarasını Giriniz</label><br/>
                <h:inputText value="#{roomBean.roomNo}"/><br/>
                <h:commandButton action="#{roomBean.getRoom}" value="Getir"/>
            </h:form>
            <p>Oda Numarası: #{roomBean.room.roomNo}  Yatak Sayısı: #{rooms.bedNumber}  Manzara: #{roomBean.room.location}  Oda Dolu Mu: #{roomBean.room.isFull}</p>
        </div>
    </body>
</html>
