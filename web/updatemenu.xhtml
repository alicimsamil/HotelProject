<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Menüyü Güncelle</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div align="center">
            <h1>Menüyü Güncelle</h1>
            <h:form>
                <label for="id">Yemek Id'sini Giriniz</label><br/>
                <h:inputText value="#{menuBean.entity.id}"/><br/>
                <label for="food">Yemek Adını Giriniz</label><br/>
                <h:inputText value="#{menuBean.entity.food}"/><br/>
                <label for="drink">İçecek Adını Giriniz</label><br/>
                <h:inputText value="#{menuBean.entity.drink}"/><br/>
                <label for="dessert">Tatlı Adını Giriniz</label><br/>
                <h:inputText value="#{menuBean.entity.desserts}"/><br/><br/>
                <h:commandButton action="#{menuBean.updateMenu}" value="Güncelle"/>
            </h:form>
        </div>
    </body>
</html>
