<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Menü Detayı</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div align="center">
            <h:form>
                <label for="menuId">Menü Id'sini Giriniz</label><br/>
                <h:inputText value="#{menuBean.menuId}"/><br/>
                <h:commandButton action="#{menuBean.getMenu}" value="Getir"/>
            </h:form>
            <p>Yemek: #{menuBean.menu.food}  İçecek: #{menuBean.menu.drink}  Tatlı: #{menuBean.menu.desserts} </p>
        </div>
    </body>
</html>
