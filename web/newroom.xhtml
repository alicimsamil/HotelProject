<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <head>
        <title>Yeni Oda Ekle</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
       
        <div align="center">
            <h1>Yeni Menü Ekle</h1>
            <h:form>
                <label for="roomNumber">Oda Numarasını Giriniz</label><br/>
                <h:inputText value="#{roomBean.entity.roomNo}"/><br/>
                <label for="bedSize">Yatak Sayısını Giriniz</label><br/>
                <h:inputText value="#{roomBean.entity.bedNumber}"/><br/>
                <label for="isItHasView">Manzarası Nereye Bakıyor</label><br/>
                <h:inputText value="#{roomBean.entity.location}"/><br/><br/>
                <label for="isItFull">Oda Dolu Mu?</label><br/>
                <h:inputText value="#{roomBean.entity.isFull}"/><br/><br/>
                <h:commandButton action="#{roomBean.saveRoom}" value="Kaydet"/>
            </h:form>
        </div>
    </body>
</html>
