<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <title>Arızalar</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <div>
            <ul>
                <ui:repeat value="#{malfunctionBean.malfunctions}" var="malfunctions">
                    <li>
                        <p>Arıza: #{malfunctions.name}  Tarih: #{malfunctions.date}</p>
                    </li>
                </ui:repeat>
            </ul>
        </div>
    </body>
</html>
